<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body>
    <img class="hero-img" src="static\img\background.jpg" alt="">
    <div class="form-container">
        <h3>Sign Up</h3>
        <form action="" method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" class="form-input" id="username" name="username" placeholder="Enter a username"><br><br>
            <label for="fname">First Name:</label>
            <input type="text" class="form-input" id="fname" name="fname" placeholder="Enter your first name"><br><br>
            <label for="lname">Last Name:</label>
            <input type="text" class="form-input" id="lname" name="lname" placeholder="Enter your last name"><br><br>
            <label for="email">Email:</label>
            <input type="email" class="form-input" id="email" name="email" placeholder="Enter your email address"><br><br>
            <label for="pass1">Password:</label>
            <input type="password" class="form-input" id="pass1" name="pass1" placeholder="Enter your password"><br><br>
            <label for="pass2">Confirm Password:</label>
            <input type="password" class="form-input" id="pass2" name="pass2" placeholder="Confirm your password"><br><br>
            <button type="submit" class="form-submit">Sign up</button>
            <button type="submit" class="form-submit"><a href="/login">Log In</a></button>
        </form>
    </div>
    
    
</body>
</html>
